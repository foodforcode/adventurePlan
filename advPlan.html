<!DOCTYPE html>
<html>
<head>
	<title>Adventure Planner</title>
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="advPlan.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<div class="header">Let's plan your next adventure
	<span class="display1">to<span id="destinationDisplay"></span>
	</span>
	<span class="display2">for<span id="daysDisplay"></span> days!</span>
	</div>

		<div class="entry">
			<p>
			I'm going to
			<input type="text" id="dest" name="destination" placeholder="Destination"> for <input type="number" min="1" max="5000" name="number of days" id="length"> days.
			</p>
		</div>

	<div id="container">
		<div class="box">
			<p class="todo">I want to visit:<p>
				<input type="text" class="listItem" placeholder="Landmark" name="activities">
			</p>
			<ul>
				
			</ul>
		</div>
		<div class="box">
			<p class="todo">I want to eat:<p>
				<input type="text" class="listItem" placeholder="Food, Restaurant" name="food">
			</p>
			<ul>
				
			</ul>
		</div>
		<div class="box">
			<p class="todo">I want to:<p>
				<input type="text" class="listItem" placeholder="" name="">
			</p>
			<ul>
				
			</ul>
		</div>
		<div class="itinerary">
			<div class="square"><span class="dayPlan"></span></div>
		</div>
	</div>
<script type="text/javascript" src="advPlan.js"></script>
</body>
</html>
