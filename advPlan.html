<!DOCTYPE html>
<html>
<head>
	<title><i class="fas fa-mountain"></i>Adventure Planner</title>
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="advPlan.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<div class="header">Let's plan your next adventure
	<span class="display1">to<span id="destinationDisplay"></span>
	</span>
	<span class="display2">for<span id="daysDisplay"></span> days!</span>
	</div>

		<div class="entry">
			<p>
			I'm going to
        <input type="text" id="dest" name="destination" placeholder="Destination" required autocomplete="off"> for <input type="number" id="length" min="1" max="5000" placeholder="#" name="number of days" required autocomplete="off"> days.
        <button><i class="far fa-paper-plane"></i> Let's go!</button>
			</p>
		</div>

	<div id="container">
		<div class="box">
			<p class="todo">I need to pack:<i class="fas fa-passport glyph"></i></p>
				<input type="text" class="listItem" placeholder="+ new item" name="packing" autocomplete="off">
			<ul id="packing">
			</ul>
		</div>
    
		<div class="box">
      <p class="todo">I want to go to:<i class="fas fa-map-pin glyph"></i></p>
				<input type="text" class="listItem" placeholder="+ new item" name="location" autocomplete="off">
			<ul id="location">
			</ul>
		</div>
    
		<div class="box">
			<p class="todo">I want to eat:<i class="fas fa-utensils glyph"></i></p>
				<input type="text" class="listItem" placeholder="+ new item" name="food" autocomplete="off">
			<ul id="food">
			</ul>
		</div>
    
<script type="text/javascript" src="advPlan.js"></script>
</body>
</html>
